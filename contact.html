 <div class="lens-loader">

<header class="main-header">

        <div class="logo">
            <img src="./assests/logo-Photoroom.png" alt="Snapture Logo">
            <a class="logo-text" href="./index.html">Snapture</a>
        </div>
        
        <!-- Mobile menu checkbox (hidden) -->
        <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-toggle">
        <label for="mobile-menu-toggle" class="mobile-menu-button">
            <span class="menu-icon"></span>

        <div class="nav-container">

                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>

            </div>
        </div>
    </nav>
</header>
  <section class="quote-section">

<div class="container fade-in-up">
    <form class="quote-form">
      <div class="row">
        <div class="input-group animate">
          <label>Full Name*</label>
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-group animate">
          <label>Phone Number*</label>
          <input type="tel" placeholder="Phone Number" required />
        </div>
      </div>

      <div class="row">
        <div class="input-group animate">
          <label>Email Address*</label>
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="input-group animate">
          <label>Subject</label>
          <input type="text" placeholder="Subject" />
        </div>
      </div>

      <div class="row">
        <div class="input-group full-width animate">
          <label>Services</label>
          <select>
            <option value="">Select a service</option>
            <option value="import">Import</option>
            <option value="export">Export</option>
            <option value="custom">Custom Clearance</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-group full-width animate">
          <label>Write A Message...</label>
          <textarea placeholder="Write a message..." rows="4"></textarea>
        </div>
      </div>

      <div class="row">
        <button type="submit" class="submit-btn">Submit Quote</button>
      </div>
    </form>
  </div>


  <footer class="main-footer fade-in-up">
  <div class="footer-content">

    </div>
